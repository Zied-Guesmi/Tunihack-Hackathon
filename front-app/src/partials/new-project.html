
<div class="container">


  <div class="panel panel-default">
    <div class="panel-heading">New Project</div>

    <div class="panel-body">
      <form method="post" ng-submit="submit()" name="projectForm">
        <div class="form-group has-feedback">
          <input class="form-control input-lg" type="text" name="text" ng-model="user.affectedTo" placeholder="Affected To" required autofocus>
          <span class="ion-android-contacts form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input class="form-control input-lg" type="text" name="text" ng-model="user.description" placeholder="Description" required>
          <span class="ion-android-create form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input class="form-control input-lg" type="text" name="text" ng-model="user.deadline" placeholder="Deadline" required>
          <span class="ion-ios-time form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input class="form-control input-lg" type="text" name="text" ng-model="user.expenses" placeholder="Expenses" required>
          <span class="ion-key form-control-feedback"></span>
        </div>
        <button type="submit" ng-disabled="projectForm.$invalid" class="btn btn-lg  btn-block btn-success">ADD</button>


      </form>
    </div>
  </div>

</div>
